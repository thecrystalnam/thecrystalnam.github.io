<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            </li>
            {% if site.email %}
            <li>Email: {{ site.email | replace: "@", " at " | replace: ".", " dot " }}</li>
            {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener noreferrer">
              <i class="fab fa-github"></i> <span class="username">GitHub</span>
            </a>
          </li>
          {% endif %}
          <li>
            <a href="https://www.linkedin.com/in/sujung-nam-5b1529b4" target="_blank" rel="noopener noreferrer">
              <i class="fab fa-linkedin"></i> <span class="username">LinkedIn</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>
